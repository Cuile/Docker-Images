version: '3.7'
services:
  nginx:
    build: ./Dockerfile.d/Nginx/
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app/:/var/www/html/:rw
      - ./conf.d/nginx/conf.d:/etc/nginx/conf.d/:ro
      - ./conf.d/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/nginx/:/var/log/nginx/:rw
    links:
      - php:php
    restart: always
  php:
    build: ./Dockerfile.d/PHP/
    container_name : php
    expose:
      - "9000"
    volumes:
      - ./app/:/var/www/html/:rw
      #- ./conf.d/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./log/php/:/var/log/php-fpm/:rw
    links:
      - mysql:mysql
    restart: always
  mysql:
    build: ./Dockerfile.d/MySQL/
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./conf.d/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./data/mysql:/var/lib/mysql/:rw
      - ./log/mysql/:/var/log/mysql/:rw
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    restart: always
    networks:
      - default

